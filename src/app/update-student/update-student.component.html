<h3 class="col-md-4 col-md-offset-6 mt-5">
    Update Student
</h3>
<p *ngIf="!exist" class="col-md-4 col-md-offset-6 ">
    Student doesn't exist!
</p>
<form id="formNewProduct" name="formNewProduct" #productData="ngForm" (ngSubmit)="updateProduct(productData.value)" class="col-md-4 col-md-offset-6">
    <div class="form-group">
        <label for=""> Name</label>
        <input type="text" class="form-control" id="name" name="name"  placeholder="Name" [(ngModel)] = "[data].name" ngModel>
    </div>
    <div class="form-group">
        <label for="">Color</label>
        <input type="text" class="form-control" id="color" name="color"  placeholder="Color"  [(ngModel)] = "[data].color" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
</form>
